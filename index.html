html {
  --s: 100px; /* control the size*/
  --c1: #cc2a41;
  --c2: #991042;
  
  --_g: #0000 24%,
    var(--c2) 26% 34%,var(--c1) 36% 44%,
    var(--c2) 46% 54%,var(--c1) 56% 64%,
    var(--c2) 66% 74%,#0000 76%;
  background:
    radial-gradient(100% 100% at 100% 0,var(--_g)),
    radial-gradient(100% 100% at 0 100%,var(--_g)),
    radial-gradient(var(--c2) 14%,var(--c1) 16%) 
     calc(var(--s)/2) calc(var(--s)/2);
  background-size: var(--s) var(--s);
}

        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            display: flex;
            width: 100%;
            justify-content: center;
        }
        .gift-card {
            background-color: #2e2d3a;
            border: 2px solid #444;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
            padding-left: 90px;
            position: relative;
        }
        .mh {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            transform: rotate(-90deg);
            position: absolute;
            left: -65px;
            bottom: 115px;
            opacity: .4;
        }
        img.logo {
            width: 60px;
            height: 60px;
            margin-right: 20px
        }
        .title {
            font-family: 'MyCustomFont';
            font-size: 50px;
            color: #ffcc00;
        }

        p {
            font-size: 18px;
            color: #cccccc;
        }
        .value {
            font-size: 50px;
            color: #ffffff;
            margin: 20px 0;
            font-style: italic ;
        }
        .footer p {
            font-size: 13px;
            color: #666;
        }
        .snip {
            border-right: 2px dashed #504d6e;
            width: 40px;
            height: 290px;
            position: absolute;
            left: 50px;
            top: 0px;
        }
    </style>
</head>
